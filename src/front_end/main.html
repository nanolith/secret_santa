<html>
    <head>
        <title>Secret Santa</title>
        <script type="text/javascript" src="static/main.js"></script>
        <link rel="stylesheet" href="static/main.css">
    </head>
    <body onLoad="onLoad()">
        <h1>Secret Santa</h1>
        <div id="startMenu" class="hide">
            <form>
                <input type="button" value="register"
                       onclick="registerMenuSelected()"/>
                &nbsp;
                <input type="button" value="login"
                       onclick="loginMenuSelected()"/>
            </form>
        </div>
        <div id="registerMenu" class="hide">
            <form>
                <table>
                    <tr>
                        <td colspan="2">
                            <span id="validateRegistration" class="validator"/>
                        </td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td>
                            <input type="text" name="email"
                                   id="regemail" value=""/>
                        </td>
                        <td>
                            <span id="validateEmail1" class="validator"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Full Name:</td>
                        <td>
                            <input type="text" name="name" id="name" value=""/>
                        </td>
                        <td>
                            <span id="validateName" class="validator"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password" name="password1"
                                   id="password1" value=""/>
                        </td>
                        <td>
                            <span id="validatePassword1" class="validator"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Retype Password:</td>
                        <td>
                            <input type="password" name="password2"
                                   id="password2" value=""/>
                        </td>
                        <td>
                            <span id="validatePassword2" class="validator"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center">
                            <input type="button" value="register"
                                   onClick="register()"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="loginMenu" class="hide">
            <form>
                <table>
                    <tr>
                        <td colspan="2">
                            <span id="validateLogin" class="validator"/>
                        </td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td>
                            <input type="text" name="email" id="email"
                                   value=""/>
                        </td>
                        <td>
                            <span id="validateEmail" class="validator"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password" name="password"
                                   id="password" value=""/>
                        </td>
                        <td>
                            <span id="validatePassword" class="validator"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center">
                            <input type="button" value="login"
                                   onClick="login()"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>

<html>
    <head>
        <title>Secret Santa</title>
        <script type="text/javascript" src="static/main.js"></script>
        <link rel="stylesheet" href="static/main.css">
    </head>
    <body onLoad="onLoad()">
        <h1>Secret Santa</h1>
        <div id="startMenu" class="hide">
            <form>
                <input type="button" value="register"
                       onclick="registerMenuSelected()"/>
                &nbsp;
                <input type="button" value="login"
                       onclick="loginMenuSelected()"/>
            </form>
        </div>
        <div id="registerMenu" class="hide">
            <form>
                <table>
                    <tr>
                        <td>E-mail:</td>
                        <td><input type="text" name="email" value=""/></td>
                    </tr>
                    <tr>
                        <td>Full Name:</td>
                        <td><input type="text" name="name" value=""/></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center">
                            <input type="button" value="register"
                                   onClick="register()"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="loginMenu" class="hide">
            <form>
                <table>
                    <tr>
                        <td>E-mail:</td>
                        <td><input type="text" name="email" value=""/></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password" name="password" value=""/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center">
                            <input type="button" value="login"
                                   onClick="login()"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
